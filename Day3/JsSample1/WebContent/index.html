<body>

<!-- 
     JavaScript != Java
     Client쪽의 언어. front end
     목적: 웹브라우저의 Tag들을 접근하기 위한 스크립트
          보조 프로그래밍 언어이다.
          컴파일을 하지 않는다 -> 가볍다 -> 속도가 빠르다
     
     JavaScript 간략화, 경량화 -> JQuery(Ajax) -> Vue, React
     
     예) 회원가입 -> 빈칸을 조사. ID 글자 수를 조사. Pw에 숫자, 문자를 포함.
        CSS에 대해서 제어, 구현
        Timer를 설정해서 특수효과 같은 처리도 가능.
     
     class
     function
     
     element(요소)
     id     -> 현재 웹페이지에서 1개 유효. JS용     
     class  -> 다수의 tag에 적용이 가능. CSS에서 많이쓰임
     name   -> 다수의 tag에 적용이 가능. 값을 전달
          
-->
 
<p id="demo">p 태그입니다</p>
 
<script type="text/javascript">
// 여기가 JS영역이다.
console.log('Java Script가 실행되었음')
 
//alert('Java Script가 실행되었음')
 
var v = document.getElementById("demo").innerHTML;  // getter
// alert(v);

document.getElementById("demo").innerHTML = "p tag id demo"; // setter
 
</script>
 
 
 
 
 
 
 

</body>
</html>
