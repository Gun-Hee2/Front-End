<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="jquery.min.js"></script>

</head>
<body>

<p class="cls">p tag</p>

<h2 class="cls">h2 tag</h2>

<h3 class="cls">h3 tag</h3>

<div class="cls">div tag</div>

<script type="text/javascript">
$(document).ready(function () {
	
	$(".cls").click(function () {
		//alert('cls click');
		
		$(this).text("여기를 클릭!");
		
	})
	
});


</script>

</html>
