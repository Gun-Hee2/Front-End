<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h1>이미지 자동 삽입</h1>

<div class="pic">
</div>

<script type="text/javascript">
$(document).ready(function () {
	// let imgname = [];
	for(i = 1; i < 10; i++){
		let img = $("<img></img>").attr("src", "photo_" + i + ".jpg" /* imgname[0] */).attr("class", "photo");
		
		$(".pic").append(img);
	}
	
	$(".photo").click(function () {
		$(this).remove();
	});
	
	
});



</script>


</body>
</html>
