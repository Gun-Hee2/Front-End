<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- input -->

<!-- UI(User Interface) -->

<form action="NewFile.jsp">
<!-- 사용자 입력양식 -->
<input type="text" name="text" value="" placeholder="아이디입력"><br>
<input type="text" name="pwd" value=""><br>
<input type="file" name="file"><br>
<input type="checkbox" name="checkbox" value="checkbox">독서<br>
<input type="radio" name="radio" value="" checked="checked">볼보<br>
<input type="radio" name="radio" value="">아우디<br>

<!-- 보이지 않는 입력 양식 -->
<input type="hidden" name="hidden" value="숨겨진 값">

<!-- 버튼 -->
<input type="button" value="button"><br>
<input type="reset" value="reset"><br> 
<input type="submit" value="submit"><br> <!-- 전송버튼 -->
<input type="image" src="http://placehold.it/100x100"><br>
</form>

</body>
</html>
