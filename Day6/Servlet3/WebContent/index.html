<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<body>

<form action="location" method="get">
      <input type="text" name="name"> <!-- name은 파라미터, get은 파라미터를 갖고 표현된다. -->
      <br><br>
      <input type="checkbox" name="hobby" value="book">독서
      <input type="checkbox" name="hobby" value="game">게임
      <input type="checkbox" name="hobby" value="eat">군것질
      <input type="submit" value="get">
</form>
<br>

<form action="location" method="post">
      <input type="text" name="name"> <!-- name은 파라미터, post는 파라미터를 숨긴다. -->
      <input type="submit" value="post">
</form>

<!-- 
    체크박스 (취미) : 3개 전송 - HelloServlet에서 출력
 -->
 



</body>
