             front end           back end
             javaScript          java

              index:value
              
              
             [

<p id="demo">p tag</p>

<script type="text/javascript">
let jsonData = [
	              {
	            	  "name":"홍길동",
	            	  "age":24,
	              },
	              {
	            	  "name":"성춘향",
	            	  "age":16,
	              }
	           
                ];
                
document.getElementById("demo").innerHTML = jsonData[1].name + " " + jsonData[1].age;  

let arrText = '{ "name":"홍길동", "age":24, "주소":"서울시" }';
//alert(arrText);

// String -> Json Object
let jsonObj = JSON.parse(arrText);
alert(jsonObj);

//Json Object -> String
let str = JSON.stringify(jsonObj);
alert(str);

document.getElementById("demo").innerHTML = jsonObj.name + " " + jsonObj.age + " " + jsonObj.주소;

</script>
