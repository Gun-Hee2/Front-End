<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

    <table border="1" style="text-align: center;">
	    <tr>
			<th>책제목</th>
			<td>저자</td>
			<td>가격</td>
			<td>발행년월일</td>
		</tr>
		<tr>
			<th id="b1"></th>
			<td id="a1"></td>
			<td id="p1"></td>
			<td id="d1"></td>
		</tr>
		<tr>
			<th id="b2"></th>
			<td id="a2"></td>
			<td id="p2"></td>
			<td id="d2"></td>
		</tr>
		<tr>
			<th id="b3"></th>
			<td id="a3"></td>
			<td id="p3"></td>
			<td id="d3"></td>
		</tr>
		<tr>
			<th id="b4"></th>
			<td id="a4"></td>
			<td id="p4"></td>
			<td id="d4"></td>
		</tr>
		<tr>
			<th id="b5"></th>
			<td id="a5"></td>
			<td id="p5"></td>
			<td id="d5"></td>
		</tr>
	</table>
	
<div id="books">
</div>	
	
<script type="text/javascript">
let xhttp = new XMLHttpRequest();

xhttp.onreadystatechange = function () {
	
	if(this.readyState == 4 && this.status == 200){
		
		jsonFunc(this);
	}
}
xhttp.open("GET", "books.json", true);
xhttp.send();

function jsonFunc(xhttp) {
	let str = xhttp.responseText;
	
	let json = JSON.parse(str);
	
 	document.getElementById("b1").innerHTML = json[0].title;
	document.getElementById("b2").innerHTML = json[1].title;
	document.getElementById("b3").innerHTML = json[2].title;
	document.getElementById("b4").innerHTML = json[3].title;
	document.getElementById("b5").innerHTML = json[4].title;
	
	document.getElementById("a1").innerHTML = json[0].author;
	document.getElementById("a2").innerHTML = json[1].author;
	document.getElementById("a3").innerHTML = json[2].author;
	document.getElementById("a4").innerHTML = json[3].author;
	document.getElementById("a5").innerHTML = json[4].author;
	
	document.getElementById("p1").innerHTML = json[0].price;
	document.getElementById("p2").innerHTML = json[1].price;
	document.getElementById("p3").innerHTML = json[2].price;
	document.getElementById("p4").innerHTML = json[3].price;
	document.getElementById("p5").innerHTML = json[4].price;
	
	document.getElementById("d1").innerHTML = json[0].date;
	document.getElementById("d2").innerHTML = json[1].date;
	document.getElementById("d3").innerHTML = json[2].date;
	document.getElementById("d4").innerHTML = json[3].date;
	document.getElementById("d5").innerHTML = json[4].date; 
	
}

</script>	

</body>
</html>
